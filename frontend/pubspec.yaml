version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.2.1
  camera: ^0.11.0+2
  google_mlkit_face_detection: ^0.13.0
